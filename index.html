<body>
    
     <!--  header start -->
 <header class="header">
    <div class="header-left">
        <a href="#">About</a>

        <!--  header end -->

       <!--  Google icon motor start -->
 <div class="main-container">
       <div class="logo">
       <img src="./img/logo.png" alt="Google Logo" class="logo">
     </div>
         
     <div class="search-container">
       <svg class="search-icon"
         width="24" 
         height="24" 
         viewBox="0 0 24 24"
         xmlns="http://www.w3.org/2000/svg">
        <circle cx="10" cy="10" r="7" 
         stroke="black" 
         stroke-width="2" 
         fill="transparent"/>
        <line x1="14" y1="14" x2="20" y2="20" 
         stroke="black" 
         stroke-width="2"/>
       </svg>
         <input type="text" class="search-box">
         <img class="mic-icon" src="img/voicelogo.png" alt="Sesle Ara">
       </div>
     <div class="search-buttons">
        <button class="search-btn">Google Search</button>
        <button class="search-btn">I'm Feeling Lucky</button>
     </div>
 </div>
